<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./javascript/javascript.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>
<body>
    <div class="sketchpad">
        <div class="title">
            <h1>Etch A Sketch</h1>
        </div>

        <div class="resoChoice">
            <button class="eight">8x8</button>
            <button class="sixteen">16x16</button>
            <button class="thirtytwo">32x32</button>
        </div>
        
        <div class="colorPicker">
            <button class="rainbow">Rainbow</button>
            <button class="white">White</button>
            <button class="red">Red</button>
            <button class="blue">Blue</button>
            <button class="green">Green</button>
            <button class="eraser">Eraser</button>
            <button class="eraseAll">Clear</button>            
        </div>

        <div class="container"></div>
    </div>
</body>
</html>
